<!DOCTYPE html>
<head>
    <title>WebProg4_Piros</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    
</head>

<body class="container-fluid ">
   <header>
       <div id="mySidenav" class="sidenav">
           <a href="#">Modellek</a>
           <a href="#">Hetilap</a>
           <a href="#">Online</a>
           <a href="#">Demó</a>
           <a href="#">Címkéző</a>
           <a href="#">Tanító</a>
           <button class="btn btn-primary navbtn-close bottom-left" id="closeButton" type="button" onclick="closeNav()"> << </button>
       </div>
       <button class="btn btn-secondary navbtn-open bottom-left" id="openButton" type="button" onclick="openNav()"> >> </button>
   </header>
   <div id="main" >
        <h1 id="id1">címkeajánló-Hetilap</h1>
        <div class="row">
            <div class="col-lg-8">
                <p>Cikkek listája:</p>
                <select id="cikkLista" class="form-control form-control-sm" onchange="cikkListaOnchange(this.value)">  
                </select>
                <div>
                    <form class="slidecontainer">
                        <p>Value: <output id="demo"></output></p>
                        <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange" oninput="sliderValue.value = sliderS.value">
                    </form>
                </div>
            </div>
        </div>
       <div class="row">
           <div class="col-sm-6">
               <div class="card">
                   <div class="card-header" >
                       Cikk szövege                     
                   </div>
                   <div class="card-body">
                       <blockquote class="blockquote mb-0" id="cikk">
                       </blockquote>
                   </div>
               </div>
           </div>
           <div class="col-sm-6">
               <div class="card-group">
                   <div class="card">
                       <div class="card-header">
                           Eredeti címkék
                       </div>
                       <div class="card-body" id ="originalLabels">
                           <blockquote class="blockquote mb-0">
                           </blockquote>
                       </div>
                   </div>
                   <div class="card">
                       <div class="card-header" ">
                           Ajánlott címkék                     
                       </div>
                       <div class="card-body">
                           <blockquote class="blockquote mb-0" id="recommendedLabels">
                           </blockquote>
                       </div>
                   </div>
               </div>
               <div class="card-group">
                   <div class="card">
                       <div class="card-header">
                               Eredeti címkék(egyéb)                    
                       </div>
                       <div class="card-body">
                           <blockquote class="blockquote mb-0" id="alsoOriginalLabels">
                           </blockquote>
                       </div>
                   </div>
                   <div class="card">
                       <div class="card-header" >
                               Ajánlott címkék(egyéb)                     
                       </div>
                       <div class="card-body">
                           <blockquote class="blockquote mb-0"id="specialRecommendedLabels" >
                           </blockquote>
                       </div>
                   </div>
               </div>
           </div>               
       </div>
   </div>
   <script src = "./js/data.js"></script>
   <script src="./js/functions.js"></script>
</body>
</html>
